<script>
function click() {
    var nav = this.id;
    chrome.tabs.getSelected(null, function(tab) {
        chrome.tabs.sendRequest(tab.id, {action:'navigate', id:nav});
        window.close();
    });
    return false;
}
$(function() {
    chrome.extension.sendRequest({'action':'get_toc'},
        function(response) {makeMenu(response);}
    );
    $('a').live('click', click);
});
</script>
